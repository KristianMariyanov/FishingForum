<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styleMoon.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

<header class="header">
</header>

<form class="form" role="form">
    <h2>Sign up</h2>

    <div class="input-container">
        <br/>
        <input type="text" id="firstName" class="signup-control" placeholder="First Name" required="" autofocus="">
        <input type="text" id="lastName" class="signup-control" placeholder="Last Name" required="">
        <input type="text" id="username" class="signup-control" placeholder="Username" required="">
        <input type="password" id="password" class="signup-control" placeholder="Password" required="">
        <input type="password" id="repeatPassword" class="signup-control" placeholder="Repeat Password" required="">
        <input type="Email" id="inputEmail" class="signup-control" placeholder="Email" required="">
        <textarea  id="aboutMe" class="signup-control" placeholder="About me"></textarea>
    </div>
    <div class="enter-button">
        <input type="submit" />
    </div>
</form>

<footer class="footer">
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/docs.min.js"></script>

</body>
</html>
