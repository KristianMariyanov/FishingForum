<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

<header class="header">
</header>

<form class="form" role="form">
    <h2>Please sign in</h2>
    <div class="enter-button">
        <input type="image" src="images/enter.png" />
    </div>
    <div class="input-container">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="email" id="inputUsername" class="signin-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="signin-control" placeholder="Password" required="">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
            <span>New user? &nbsp&nbsp <a href="signup.html"> Sign up</a></span>
        </label>
    </div>
</form>

<footer class="footer">
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/docs.min.js"></script>

</body>
</html>
