<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styleMoon.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

<header class="header">
</header>

<form class="form" role="form">
    <h2>Add New Question</h2>
    <div class="enter-button">
        <input type="image" src="images/enter.png" />
    </div>
    <div class="input-container">
        <label for="postTitle">Question Title</label><br/>
        <input type="text" id="postTitle"/><br/>

        <label for="postContent">Question Content</label><br/>
        <textarea id="postContent" cols="30" rows="10"></textarea><br/>

        <label for="category">Question Category</label><br/>
        <select id="category"></select><br/>

        <label for="postTags">Question Tags (Seperate With Commas)</label><br/>
        <input type="text" id="postTags"/><br/>
    </div>
</form>

<footer class="footer">
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/docs.min.js"></script>

</body>
</html>
