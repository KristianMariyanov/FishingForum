<div id="user-page">
    <div class="row">
        <div class="col-sm-4">
            <div class="user-panel-heading">
                <h3 class="panel-title">Personal Information</h3>
                <div class="username">
                    Username: {{username}}
                </div>
                <div class="rating">
                    Rating: {{rating}}
                </div>
                <div class="firstName">
                    First Name: {{firstName}}
                </div>
                <div class="lastName">
                    Last Name: {{lastName}}
                </div>
                <div class="aboutMe">
                    About Me: {{aboutMe}}
                </div>
            </div>
        </div>


        <div class="col-sm-4">
            <div class="user-panel-heading">
                <h3 class="panel-title">Forum Questions</h3>
                {{#questions}}
                    <div class="user-questions">
                        <!--TODO: fix href-->
                        <div><h4><a href="#/forum/{{objectId}}">{{title}}</a></h4></div>
                        <div>{{content}}</div>
                    </div>
                {{/questions}}
            </div>
        </div>


        <div class="col-sm-4">
            <div class="user-panel-heading">
                <h3 class="panel-title">Forum Answers</h3>
                {{#answers}}
                    <div class="user-answers">
                        <!--TODO: fix href-->
                        <div><h4><a href="#/forum/{{question.objectId}}">Question: {{question.title}}</a></h4></div>
                        <div>{{content}}</div>
                        <br/>
                    </div>
                {{/answers}}
            </div>
        </div>

    </div>
</div>
